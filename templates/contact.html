<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IntelliQuiz</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --color-primary: #7367F0;
            --color-white: #ffffff;
            --color-light-grey: #F8F7FA;
            --color-dark: #2C2A3A;
            --color-dark-grey: #5E5873;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-light-grey);
            color: var(--color-dark-grey);
        }
        .contact-section {
            padding: 5rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-form-card {
            background: var(--color-white);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <div class="text-center mb-5">
                <h1 style="font-weight: 700; color: var(--color-dark);">Contact Us</h1>
                <p class="lead">We'd love to hear from you. Please fill out the form below.</p>
            </div>
            <div class="contact-form-card">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                </form>
            </div>
             <div class="text-center mt-4">
                <a href="{{ url_for('main.index') }}" class="text-decoration-none">&larr; Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
