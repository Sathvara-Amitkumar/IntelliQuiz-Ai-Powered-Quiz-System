<!-- templates/quiz_answers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Answers - {{ quiz.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 700px; margin: 2rem auto;">
        <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 1.5rem;">Quiz Answers: {{ quiz.title }}</h1>
        {% for q in questions %}
        <div class="card" style="margin-bottom: 1.2rem; background: #f8fafc;">
            <div style="font-weight: 600; margin-bottom: 0.5rem;">Q{{ loop.index }}. {{ q.question }}</div>
            <ul style="list-style: none; padding-left: 0;">
                {% for opt in q.options %}
                <li style="margin-bottom: 0.3rem;">
                    {% if loop.index0 == q.correct %}
                        <span style="display: inline-block; padding: 0.2rem 0.7rem; border-radius: 0.4rem; background: #dbeafe; color: #2563eb; font-weight: 700;">
                            {{ opt }}
                            <span style="margin-left: 0.5rem; font-size: 0.9em;">âœ” Correct</span>
                        </span>
                    {% else %}
                        <span style="display: inline-block; padding: 0.2rem 0.7rem; border-radius: 0.4rem; background: #fff; color: #222;">
                            {{ opt }}
                        </span>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
        <a href="{{ url_for('teacher.dashboard') }}" class="btn btn-primary" style="margin-top: 2rem;">Back to Dashboard</a>
    </div>
</body>
</html>
