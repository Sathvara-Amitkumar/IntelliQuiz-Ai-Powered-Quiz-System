<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-color: var(--slate-100);">
    <div class="auth-page">
        <div class="card auth-card animate-fade-in" style="border:2px solid var(--primary-200); box-shadow:0 8px 24px rgba(2,132,199,0.08); border-radius:1rem;">
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary" style="position: absolute; top: 1.5rem; left: 1.5rem;">&larr; Back</a>
            <h2 style="margin-top: 2rem;">Create New User</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        {% if category == 'success' %}
                            <div class="success-message" style="margin-bottom: 1.5rem;">{{ message }}</div>
                        {% else %}
                            <div class="error-message" style="margin-bottom: 1.5rem;">{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create User</button>
            </form>
        </div>
    </div>
</body>
</html>
